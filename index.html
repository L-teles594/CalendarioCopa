<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário da Copa</title>
    <link rel="stylesheet" href="source/css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <img src="source/assets/logo.svg" alt="logo calendário da copa">

        </header>
        <main id="cards">
            <div class="card">

                <ul>
                <h2>24/11<span>quinta</span></h2>
                
                    <li>
                        <img src="source/assets/switzerland.svg" alt="bandeira da Suiça">
                        <strong>07:00</strong>
                        <img src="source/assets/cameron.svg" alt="bandeira de camarões">
                    </li>
                    <li>
                        
                        <img src="source/assets/brazil.svg" alt="bandeira do Brasil">
                        <strong>16:00</strong>
                        <img src="source/assets/sebia.svg" alt="bandeira da Sérvia">
                    </li>
                </ul>
            </div>
        </main>
    </div>


    <script src="source/js/script.js"></script>
</body>
</html>
